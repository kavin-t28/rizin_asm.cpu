---
name: cmd_plugins
commands:
  - name: L
    cname: plugins_load
    summary: Load a plugin from file
    args:
      - name: plugin_file
        type: RZ_CMD_ARG_TYPE_FILE
  - name: L-
    cname: plugins_unload
    summary: Unload a plugin from file
    args:
      - name: plugin_file
        type: RZ_CMD_ARG_TYPE_FILE
  - name: Ll
    cname: plugins_lang_print
    summary: List the lang plugins
    type: RZ_CMD_DESC_TYPE_ARGV_STATE
    args: []
    modes:
      - RZ_OUTPUT_MODE_STANDARD
      - RZ_OUTPUT_MODE_JSON
  - name: La
    cname: plugins_asm_print
    summary: List the asm/analysis plugins
    type: RZ_CMD_DESC_TYPE_ARGV_STATE
    args:
      - name: features
        type: RZ_CMD_ARG_TYPE_STRING
        optional: true
    modes:
      - RZ_OUTPUT_MODE_QUIET
      - RZ_OUTPUT_MODE_STANDARD
      - RZ_OUTPUT_MODE_JSON
  - name: Lc
    cname: plugins_core_print
    summary: List the core plugins
    type: RZ_CMD_DESC_TYPE_ARGV_STATE
    args: []
    modes:
      - RZ_OUTPUT_MODE_STANDARD
      - RZ_OUTPUT_MODE_JSON
  - name: LC
    cname: plugins_crypto_print
    summary: List the crypto plugins
    type: RZ_CMD_DESC_TYPE_ARGV_STATE
    args: []
    modes:
      - RZ_OUTPUT_MODE_STANDARD
      - RZ_OUTPUT_MODE_JSON
  - name: Ld
    summary: List debug plugins / Set debug backend (e dbg.backend)
    cname: plugins_debug_print
    type: RZ_CMD_DESC_TYPE_ARGV_STATE
    args:
      - name: handler
        type: RZ_CMD_ARG_TYPE_STRING
        optional: true
    modes:
      - RZ_OUTPUT_MODE_QUIET
      - RZ_OUTPUT_MODE_STANDARD
      - RZ_OUTPUT_MODE_JSON
  - name: Lh
    cname: plugins_hash_print
    summary: List the hash plugins
    type: RZ_CMD_DESC_TYPE_ARGV_STATE
    args: []
    modes:
      - RZ_OUTPUT_MODE_QUIET
      - RZ_OUTPUT_MODE_STANDARD
      - RZ_OUTPUT_MODE_JSON
  - name: Li
    cname: plugins_bin_print
    summary: List the bin plugins
    type: RZ_CMD_DESC_TYPE_ARGV_STATE
    args: []
    modes:
      - RZ_OUTPUT_MODE_QUIET
      - RZ_OUTPUT_MODE_STANDARD
      - RZ_OUTPUT_MODE_JSON
  - name: Lo
    cname: plugins_io_print
    summary: List IO plugins / Register IO plugin from <path>
    type: RZ_CMD_DESC_TYPE_ARGV_STATE
    args:
      - name: path
        type: RZ_CMD_ARG_TYPE_FILE
        optional: true
    default_mode: RZ_OUTPUT_MODE_TABLE
    modes:
      - RZ_OUTPUT_MODE_TABLE
      - RZ_OUTPUT_MODE_QUIET
      - RZ_OUTPUT_MODE_JSON
  - name: Lp
    cname: plugins_parser_print
    summary: List the parser plugins
    type: RZ_CMD_DESC_TYPE_ARGV_STATE
    args: []
    modes:
      - RZ_OUTPUT_MODE_STANDARD
      - RZ_OUTPUT_MODE_JSON
  - name: LD
    cname: plugins_demanglers_print
    summary: List the demanglers plugins (alias for iDl)
    type: RZ_CMD_DESC_TYPE_ARGV_STATE
    args: []
    default_mode: RZ_OUTPUT_MODE_TABLE
    modes:
      - RZ_OUTPUT_MODE_TABLE
      - RZ_OUTPUT_MODE_QUIET
      - RZ_OUTPUT_MODE_JSON
cpu_descriptions:
  r3000: "MIPS R3000"
  r4000: "MIPS R4000"
  r5900: "MIPS R5900"
  r6000: "MIPS R6000"
  r8000: "MIPS R8000"
  r10000: "MIPS R10000"
  mips32: "MIPS32"
  mips64: "MIPS64"
  mips64r2: "MIPS64 Release 2"
  loongson2e: "Loongson 2E"
  loongson2f: "Loongson 2F"
  armv7: "ARMv7"
  armv8: "ARMv8"
  x86: "Intel x86"
  x86_64: "Intel x86_64"